<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Search</title>
</head>
<body>
    <div class="search-container">
        <img src="https://media-exp3.licdn.com/dms/image/C4D0BAQHiNSL4Or29cg/company-logo_200_200/0/1519856215226?e=2159024400&v=beta&t=r--a5-Dl4gvVE-xIkq8QyBzZ8mQ-OYwBOrixNzR95H0" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div class="logo-subtext">
                <h1>advanced</h1>
            </div>

                <form action="https://www.google.com/search" method="get">

                    <div class="form-group">
                        <label>All these words:</label>
                        <input type="text" name="as_q">
                        <div class="clarification">
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label>This exact word or phrase:</label>
                        <input type="text" name="as_epq">
                        <div class="clarification">
                           
        </div>
                    </div>
                    <div class="form-group">
                        <label>Any of these words: </label>
                        <input type="text" name="as_oq">
                        <div class="clarification">
                            
        </div>
                    </div>
                    <div class="form-group">
                        <label>None of these words:</label>
                        <input type="text" name="as_eq">
                        <div class="clarification">
                        
        </div>
                    </div>
                    <div>
                        <label></label>
                        <div>
                            <input type="submit" class="button" value="Google Advanced Search">
                        </div>
                    </div>


                    <div class="header" ,align="center">
                        <div class="header-links">
                            <a href="index.html">Google Search</a>
                            <a href="images.html">Google Images</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- SEARCH CONTAINER END -->
        </body>
        </html>
